  <!-- Robot arms -->
  <rect x="5" y="13" width="2.5" height="5" rx="1.25" fill="#4ade80"/>
  <rect x="24.5" y="13" width="2.5" height="5" rx="1.25" fill="#4ade80"/>
  
  <!-- Robot legs -->
  <rect x="10" y="22" width="2.5" height="5" rx="1.25" fill="#4ade80"/>
